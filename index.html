<!DOCTYPE html>
<html>
<head>
    <title>Snow Day Probability Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.0, -93.0], 4); // Centered on the US

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch WSSI GeoJSON data
        fetch('https://mapservices.weather.noaa.gov/vector/rest/services/outlooks/wpc_wssi/MapServer/0/query?where=1%3D1&outFields=*&f=geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        // Define styles based on WSSI severity levels
                        var severity = feature.properties.SEVERITY; // Adjust based on actual property name
                        var color = severity === 'Extreme' ? '#800026' :
                                    severity === 'Major' ? '#BD0026' :
                                    severity === 'Moderate' ? '#E31A1C' :
                                    severity === 'Minor' ? '#FC4E2A' :
                                    severity === 'Limited' ? '#FD8D3C' :
                                    '#FFEDA0'; // Default color
                        return {
                            fillColor: color,
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.NAME) {
                            layer.bindPopup(feature.properties.NAME); // Adjust based on actual property name
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching WSSI data:', error));
    </script>
</body>
</html>
